<table mat-table [dataSource]="listPlayer" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let player"> {{ player.nome }} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let player"> {{ player.telefone }} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
            <mat-cell *matCellDef="let player">
                <button mat-icon-button color="primary" aria-label="Edit player">
                    <mat-icon (click)="toEdit(player)">edit</mat-icon>
                </button> &nbsp;
                <button mat-icon-button color="warn" aria-label="Delete player">
                    <mat-icon (click)="onDelete(player)">delete</mat-icon>
                </button>
            </mat-cell>
        </mat-header-cell>
    </ng-container>

    <!-- E-mail Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let player"> {{ player.email }} </td>
    </ng-container>

    <!-- Nick Column -->
    <ng-container matColumnDef="nick">
        <th mat-header-cell *matHeaderCellDef> Codinome </th>
        <td mat-cell *matCellDef="let player"> {{ player.codinome }} </td>
    </ng-container>

    <!-- Equipe Column -->
    <ng-container matColumnDef="equipe">
        <th mat-header-cell *matHeaderCellDef> Equipe </th>
        <td mat-cell *matCellDef="let player"> {{ player.equipe }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
